codecov:
  require_ci_to_pass: true
  precision: 2
  max_report_delay: 24

coverage:
  precision: 2
  round: down
  range:
    - 50
    - 100
  status:
    project:
      default:
        target: 50
        threshold: 2
        branches:
          - main
    patch:
      default:
        target: 60
        threshold: 5

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
  show_carryforward_flags: false

# Ignore specific paths from coverage
ignore:
  - "cmd/kaizen"
  - "demo/sample-project"
  - "internal/config"
  - "pkg/models"
