name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Release Binaries
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            name: linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            name: linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            name: darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            name: darwin-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Install ARM64 cross-compiler (Linux only)
        if: matrix.os == 'ubuntu-latest' && matrix.goarch == 'arm64'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build binary
        env:
          CGO_ENABLED: 1
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CC: ${{ matrix.goarch == 'arm64' && matrix.os == 'ubuntu-latest' && 'aarch64-linux-gnu-gcc' || 'gcc' }}
        run: |
          VERSION=${{ github.ref_name }}
          OUTPUT_NAME=kaizen-${VERSION}-${{ matrix.name }}
          go build -ldflags="-s -w -X github.com/alexcollie/kaizen/internal.Version=${VERSION}" \
            -o "${OUTPUT_NAME}" ./cmd/kaizen

          # Create tarball
          tar -czf "${OUTPUT_NAME}.tar.gz" "${OUTPUT_NAME}" README.md LICENSE CHANGELOG.md

          # Generate checksum
          sha256sum "${OUTPUT_NAME}.tar.gz" > "${OUTPUT_NAME}.tar.gz.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kaizen-${{ matrix.name }}
          path: |
            kaizen-*.tar.gz
            kaizen-*.sha256

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifact structure
        run: |
          mkdir -p release-artifacts
          find artifacts -type f -exec cp {} release-artifacts/ \;
          ls -la release-artifacts/

      - name: Generate combined checksums
        run: |
          cd release-artifacts
          cat *.sha256 > SHA256SUMS
          cat SHA256SUMS

      - name: Extract release notes from CHANGELOG
        id: release-notes
        run: |
          VERSION=${{ github.ref_name }}
          sed -n "/^## ${VERSION}/,/^## /p" CHANGELOG.md | head -n -1 > release-notes.md

          if [ ! -s release-notes.md ]; then
            echo "## Kaizen ${VERSION}" > release-notes.md
            echo "" >> release-notes.md
            echo "ðŸ”ï¸ Code quality analysis tool" >> release-notes.md
            echo "" >> release-notes.md
            echo "### Changes" >> release-notes.md
            git log $(git describe --tags --abbrev=0 $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")..HEAD --oneline --no-decorate >> release-notes.md 2>/dev/null || \
            git log --oneline --no-decorate -10 >> release-notes.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/*
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
